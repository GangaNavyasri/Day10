<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CreditCard Details</title>
</head>
<body>
<h1> CreditCard</h1>
<form action ="CreditCard" method="post">
<label> HolderName:</label>
<input type="text" name="nameoncard"  size= "15"/>
<br>
<label>CardNumber</label>
<input type="text" name="cardnumber" maxlength="16" pattern="[0-9]{16}"/>
<label>CVV</label>
<input type="password"  name="CVV" placeholder="CVV" maxlength="3"/>
<br>
<label>ExpiryDate</label>
<div>
<select name="month">
<option value= '1'>1</option>
<option value='2'>2</option>
<option value='3'>3</option>
<option value= '4'>4</option>
<option value='5'>5</option>
<option value='6'>6</option>
<option value='7'>7</option>
<option value='8'>8</option>
<option value='9'>9</option>
<option value='10'>10</option>
<option value='11'>11</option>
<option value='12'>12</option>
</select>
<select name="year">
<option value=1998>1998</option>
<option value=1999>1999</option>
<option value=2000>2000</option>
<option value=2001>2001</option>
<option value=2002>2002</option>
</select>
</div>
<br>
<input type="Submit" value="Details"/>
</form>
</body>
</html>
